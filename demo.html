<!DOCTYPE html>
<html>
<head>
	<script src="http://www.google.com/jsapi"></script>
	<script>
		google.load('jquery','1.7.1');
		google.load('jqueryui','1.8.16');
	</script>


	<!-- CSS include start -->

	<link rel="stylesheet" type="text/css" href="jquery.daisy.scroller.min.css">

	<!-- CSS include end -->


	<!-- Javascript insert start -->

	<script src="jquery.daisy.scroller.min.js"></script>
	<script>
	$(document).ready(function() {
		$('#container').DaisyScroller({
			showCounter : true
		});
	});
	</script>

	<!-- Javascript insert end -->


	<!-- CSS overrides start -->

	<link rel="stylesheet" type="text/css" href="http://mbrooks.info/demo.css">
	<link rel="stylesheet" type="text/css" href="demo.css">

	<!-- CSS overrides end -->


	<title>Daisy Content Scroller - A lightweight horizontal content scroller</title>
</head>
<body>

<p id="about">
	This <strong>jQuery</strong> plugin is <a href="jquery.daisy.scroller.min.js" title="Only 2.2 kb">lightweight</a>, easy to <a href="README.html#install" title="Installation">install</a> / <a href="demo.css" title="Stylesheet">customize</a>, and works on all modern web browsers.
</p>


<!-- HTML example start -->

<div id="container">
	<button class="daisy_button_last" type="button" title="Last">&lt;&lt; Last</button>

	<div class="daisy">
		<div><a href="http://mbrooks.info"><img src="demo/0.jpg"></a></div>
		<div><a href="demo/1.jpg" title="View"><img src="demo/1.jpg"></a></div>
		<div><a href="demo/2.jpg" title="View"><img src="demo/2.jpg"></a></div>
		<div><a href="demo/3.jpg" title="View"><img src="demo/3.jpg"></a></div>
		<div><a href="demo/4.jpg" title="View"><img src="demo/4.jpg"></a></div>
		<div><a href="demo/5.jpg" title="View"><img src="demo/5.jpg"></a></div>
		<div><a href="demo/6.jpg" title="View"><img src="demo/6.jpg"></a></div>
		<div><a href="demo/7.jpg" title="View"><img src="demo/7.jpg"></a></div>
		<div><a href="demo/8.jpg" title="View"><img src="demo/8.jpg"></a></div>
		<div><a href="demo/9.jpg" title="View"><img src="demo/9.jpg"></a></div>
	</div>

	<button class="daisy_button_next" type="button" title="Next">Next &gt;&gt;</button>
</div>

<!-- HTML example end -->


<!-- footer start -->

<div id="footer">
	<span class="copy">&#169; 2012 <a href="http://mbrooks.info">Marc S. Brooks</a></span>
</div>

<!-- footer end -->


</body>
</html>
